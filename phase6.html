<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooming Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, 
                #ffeef8 0%, 
                #f0e6ff 25%, 
                #e6f3ff 50%, 
                #fff0f5 75%, 
                #fdf2f8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            perspective: 1000px;
            cursor: pointer;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flower {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            animation: gentleFloat 6s ease-in-out infinite;
        }

        .flower.blooming {
            animation: bloomFloat 3s ease-out forwards;
        }

        .petal {
            position: absolute;
            width: 80px;
            height: 120px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: 50% 100%;
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                0 10px 30px rgba(255, 182, 193, 0.3),
                inset 0 5px 15px rgba(255, 255, 255, 0.4),
                inset 0 -5px 15px rgba(255, 182, 193, 0.2);
        }

        .petal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.3) 0%,
                transparent 50%);
            pointer-events: none;
        }

        .petal::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 40px;
            background: linear-gradient(to bottom, 
                rgba(255, 182, 193, 0.6), 
                rgba(255, 105, 180, 0.3));
            transform: translate(-50%, -50%);
            border-radius: 1px;
        }

        /* Petal colors and positions */
        .petal:nth-child(1) {
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffb6c1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%) rotateZ(0deg) rotateX(90deg);
        }

        .petal:nth-child(2) {
            background: linear-gradient(135deg, #ffc0cb, #ffb6c1, #ffc0cb);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%) rotateZ(45deg) rotateX(90deg);
        }

        .petal:nth-child(3) {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ffb6c1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%) rotateZ(90deg) rotateX(90deg);
        }

        .petal:nth-child(4) {
            background: linear-gradient(135deg, #ffc0cb, #ffb6c1, #ff69b4);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%) rotateZ(135deg) rotateX(90deg);
        }

        .petal:nth-child(5) {
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffb6c1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%) rotateZ(180deg) rotateX(90deg);
        }

        .petal:nth-child(6) {
            background: linear-gradient(135deg, #ff69b4, #ffb6c1, #ffc0cb);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%) rotateZ(225deg) rotateX(90deg);
        }

        .petal:nth-child(7) {
            background: linear-gradient(135deg, #ffc0cb, #ff69b4, #ffb6c1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%) rotateZ(270deg) rotateX(90deg);
        }

        .petal:nth-child(8) {
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ff69b4);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%) rotateZ(315deg) rotateX(90deg);
        }

        /* Bloomed state */
        .flower.bloomed .petal:nth-child(1) {
            transform: translate(-50%, -100%) rotateZ(0deg) rotateX(20deg) translateZ(20px);
        }

        .flower.bloomed .petal:nth-child(2) {
            transform: translate(-50%, -100%) rotateZ(45deg) rotateX(25deg) translateZ(15px);
        }

        .flower.bloomed .petal:nth-child(3) {
            transform: translate(-50%, -100%) rotateZ(90deg) rotateX(20deg) translateZ(20px);
        }

        .flower.bloomed .petal:nth-child(4) {
            transform: translate(-50%, -100%) rotateZ(135deg) rotateX(25deg) translateZ(15px);
        }

        .flower.bloomed .petal:nth-child(5) {
            transform: translate(-50%, -100%) rotateZ(180deg) rotateX(20deg) translateZ(20px);
        }

        .flower.bloomed .petal:nth-child(6) {
            transform: translate(-50%, -100%) rotateZ(225deg) rotateX(25deg) translateZ(15px);
        }

        .flower.bloomed .petal:nth-child(7) {
            transform: translate(-50%, -100%) rotateZ(270deg) rotateX(20deg) translateZ(20px);
        }

        .flower.bloomed .petal:nth-child(8) {
            transform: translate(-50%, -100%) rotateZ(315deg) rotateX(25deg) translateZ(15px);
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ffd700, #ffb347, #ff8c00);
            border-radius: 50%;
            transform: translate(-50%, -50%) translateZ(30px);
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.6),
                inset 0 5px 10px rgba(255, 255, 255, 0.3);
            opacity: 0;
            transition: opacity 1s ease-in-out 1.5s;
        }

        .flower.bloomed .center {
            opacity: 1;
        }

        .center::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 50%;
            transform: translate(-30%, -30%);
        }

        .stem {
            position: absolute;
            bottom: -100px;
            left: 50%;
            width: 8px;
            height: 200px;
            background: linear-gradient(to bottom, #90EE90, #228B22);
            transform: translateX(-50%);
            border-radius: 4px;
            box-shadow: 
                2px 0 10px rgba(34, 139, 34, 0.3),
                inset 2px 0 5px rgba(255, 255, 255, 0.2);
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 50px;
            background: linear-gradient(135deg, #90EE90, #32CD32, #228B22);
            border-radius: 0 100% 0 100%;
            transform-origin: bottom center;
        }

        .leaf:nth-child(1) {
            top: 60px;
            left: -20px;
            transform: rotate(-30deg);
        }

        .leaf:nth-child(2) {
            top: 80px;
            right: -20px;
            transform: rotate(30deg) scaleX(-1);
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #fff, transparent);
            border-radius: 50%;
            animation: sparkleFloat 4s ease-in-out infinite;
            opacity: 0;
        }

        .message {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: #8B4B8C;
            text-align: center;
            opacity: 0;
            text-shadow: 0 2px 10px rgba(139, 75, 140, 0.3);
            font-weight: 300;
            letter-spacing: 2px;
            transition: opacity 2s ease-in-out;
            width:250px;
        }

        .message.show {
            opacity: 1;
            animation: messageGlow 3s ease-in-out infinite;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-10px) rotateY(5deg); }
        }

        @keyframes bloomFloat {
            0% { transform: translateY(0px) rotateY(0deg) scale(1); }
            50% { transform: translateY(-20px) rotateY(10deg) scale(1.1); }
            100% { transform: translateY(-10px) rotateY(0deg) scale(1); }
        }

        @keyframes sparkleFloat {
            0% { 
                opacity: 0; 
                transform: translateY(0px) scale(0); 
            }
            50% { 
                opacity: 1; 
                transform: translateY(-50px) scale(1); 
            }
            100% { 
                opacity: 0; 
                transform: translateY(-100px) scale(0); 
            }
        }

        @keyframes messageGlow {
            0%, 100% { text-shadow: 0 2px 10px rgba(139, 75, 140, 0.3); }
            50% { text-shadow: 0 2px 20px rgba(139, 75, 140, 0.6), 0 0 30px rgba(255, 182, 193, 0.4); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .flower {
                width: 250px;
                height: 250px;
            }
            
            .petal {
                width: 65px;
                height: 100px;
            }
            
            .message {
                font-size: 3rem;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .flower {
                width: 200px;
                height: 200px;
            }
            
            .petal {
                width: 50px;
                height: 80px;
            }
            
            .message {
                font-size: 3rem;
            }
        }

        /* Glow effect for the entire flower */
        .flower.bloomed {
            filter: drop-shadow(0 0 30px rgba(255, 182, 193, 0.4));
        }

        /* Additional sparkle animations */
        .sparkle:nth-child(odd) {
            animation-delay: -2s;
        }

        .sparkle:nth-child(even) {
            animation-delay: -1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flower" id="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
            <div class="stem">
                <div class="leaf"></div>
                <div class="leaf"></div>
            </div>
        </div>
        
        <div class="message" id="message">My love blooms for you ✨</div>
    </div>

    <script>
        // Create floating sparkles
        function createSparkles() {
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 4 + 's';
                sparkle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(sparkle);
            }
        }

        // Bloom animation
        function bloomFlower() {
    const flower = document.getElementById('flower');
    const message = document.getElementById('message');
    
    flower.classList.add('blooming');
    
    setTimeout(() => {
        flower.classList.add('bloomed');
    }, 500);
    
    setTimeout(() => {
        message.classList.add('show');
    }, 2500);
    
    // ⏭ Redirect to phase7.html after everything shows
    setTimeout(() => {
        window.location.href = "dua.html";
    }, 6000); // wait enough time to show animation and message
}

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createSparkles();
            
            // Auto-bloom after a short delay, or click to bloom
            let hasBloomedAuto = false;
            
            setTimeout(() => {
                if (!hasBloomedAuto) {
                    bloomFlower();
                    hasBloomedAuto = true;
                }
            }, 1000);
            
            // Click anywhere to bloom (if not already bloomed)
            document.body.addEventListener('click', () => {
                if (!hasBloomedAuto) {
                    bloomFlower();
                    hasBloomedAuto = true;
                }
            });
        });

        // Add more sparkles periodically
        setInterval(() => {
            const container = document.querySelector('.container');
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDuration = (Math.random() * 2 + 3) + 's';
            container.appendChild(sparkle);
            
            // Remove sparkle after animation
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 5000);
        }, 2000);
    </script>
</body>
</html>
